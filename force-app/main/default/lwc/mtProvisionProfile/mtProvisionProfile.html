<template>
  <lightning-card title="Create Trading Account" icon-name="utility:contract_alt">
    <div class="slds-p-around_medium slds-grid slds-wrap slds-gutters">
        <lightning-input
        label="Salesforce Record Name"
        value={sfAccountName}
        data-id="sfAccountName"
        readonly
        disabled>
        </lightning-input>

      <div class="slds-col slds-size_1-of-1">
        <lightning-input label="Server" value={server} data-id="server" onchange={handleInput} required></lightning-input>
      </div>

      <div class="slds-col slds-size_1-of-2">
        <lightning-combobox label="Platform" value={platform} options={platformOptions} data-id="platform" onchange={handleInput} required></lightning-combobox>
      </div>
      <div class="slds-col slds-size_1-of-2">
        <lightning-combobox label="Type" value={type} options={typeOptions} data-id="type" onchange={handleInput} required></lightning-combobox>
      </div>

      <div class="slds-col slds-size_1-of-2">
        <lightning-combobox label="Base Currency" value={baseCurrency} options={currencyOptions} data-id="baseCurrency" onchange={handleInput} required></lightning-combobox>
      </div>
      <div class="slds-col slds-size_1-of-2">
        <lightning-input label="Provisioning Profile Id" value={provisioningProfileId} data-id="provisioningProfileId" onchange={handleInput} required></lightning-input>
      </div>

      <div class="slds-col slds-size_1-of-2">
        <lightning-input label="Login" value={login} data-id="login" onchange={handleInput} required></lightning-input>
      </div>
      <div class="slds-col slds-size_1-of-2">
        <lightning-input type="password" label="Password" value={password} data-id="password" onchange={handleInput} required></lightning-input>
      </div>

      <div class="slds-col slds-size_1-of-1">
        <lightning-dual-listbox
          name="copyFactoryRoles"
          label="CopyFactory Roles (optional)"
          source-label="Available"
          selected-label="Selected"
          options={copyFactoryRoleOptions}
          value={copyFactoryRoles}
          data-id="copyFactoryRoles"
          onchange={handleInput}>
        </lightning-dual-listbox>
      </div>
    </div>

    <div class="slds-p-horizontal_medium slds-p-bottom_medium slds-grid slds-grid_align-end slds-gutters_small">
      <lightning-button variant="neutral" label="Cancel" onclick={handleCancel} disabled={isSubmitting}></lightning-button>
      <lightning-button variant="brand" label="Create" onclick={handleSubmit} disabled={isSubmitting}></lightning-button>
    </div>

    <template if:true={isSubmitting}>
      <div class="slds-p-horizontal_medium slds-p-bottom_medium">
        <lightning-spinner alternative-text="Creating..." size="small"></lightning-spinner>
      </div>
    </template>
  </lightning-card>
</template>
